<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
    var el = document.getElementById('c');
    var ctx = el.getContext('2d');

    ctx.lineWidth = 1;
    ctx.lineJoin = ctx.lineCap = 'round';
    ctx.strokeStyle = "white";

    var points = [ ];

    function Draw() 
    {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      points.push({ x: e.clientX, y: e.clientY });

      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (var i = 4; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
        var nearPoint = points[i-20];
        if (nearPoint) {
          ctx.moveTo(nearPoint.x, nearPoint.y);
          ctx.lineTo(points[i].x, points[i].y);
        }
      }
      ctx.stroke();
    };
    </script>
  </head>
  <body>
    <canvas id="c" width="500" height="500" style="background-color:#403e3e">
    </canvas>
    <div>
      <button type="button" name="draw">Draw</button>
      <input type="range" name="length" value="50" max="100">
    </div>
  </body>
</html>
